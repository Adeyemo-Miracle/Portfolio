<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <span class="loading-count">100%</span>
    <main>
        <div class="main-div">
            <form action="">
                <div class="double">
                    <input type="text" placeholder="Your Name">
                    <input type="number" name="" id="" placeholder="Phone No">
                </div>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <textarea placeholder="Write your message here" name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input class="submit-button" type="button" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <script src="./form.js"></script>
</body>
</html>
